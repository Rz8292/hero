<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="col">
                        <h3 class="title">billing address</h3>
                        <div class="inputBox">
                            <span>full name :</span>
                            <input type="text" >
                        </div>
                        <div class="inputBox">
                            <span>email :</span>
                            <input type="email" >
                        </div>
                        <div class="inputBox">
                            <span>address :</span>
                            <input type="text" >
                        </div>
                        <div class="inputBox">
                            <span>city :</span>
                            <input type="text" >
                        </div>
                        <div class="flex">
                            <div class="inputBox">
                                <span>state :</span>
                                <input type="text" >
                            </div>
                            <div class="inputBox">
                                <span>zip code :</span>
                                <input type="text" >
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <h3 class="title">payment</h3>
                        <div class="inputBox">
                            <span>cards accepted :</span>
                            <img src="./photos/bank.png" alt="">
                        </div>
                        <div class="inputBox">
                            <span>name on card :</span>
                            <input type="text" >
                        </div>
                        <div class="inputBox">
                            <span>credit card number :</span>
                            <input type="number" >
                        </div>
                        <div class="inputBox">
                            <span>exp month :</span>
                            <input type="text" >
                        </div>
                        <div class="flex">
                            <div class="inputBox">
                                <span>exp year :</span>
                                <input type="number" >
                            </div>
                            <div class="inputBox">
                                <span>CVV :</span>
                                <input type="text" maxlength="3">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pay">
                    <a href="./final.html" id="ha">Proceed to Payment</a>

                </div>
            </form>
        </div> 
        <script>
            document.addEventListener('DOMContentLoaded', function() { 
                const form = document.querySelector('form');
                const proceedButton = document.getElementById('ha');
                
                function checkInputs() {
                    const inputs = form.querySelectorAll('input');
                    let allFilled = true;
                    inputs.forEach(input => {
                        if (input.value.trim() === '') {
                            allFilled = false;
                        }
                    });
                    return allFilled;
                }
                
                proceedButton.style.display = 'none';
                
                form.addEventListener('submit', function(event) {
                    event.preventDefault();
                    
                    if (checkInputs()) {
                        proceedButton.style.display = 'inline-block';
                    } else {
                        alert('Please fill in all required fields.');
                    }
                });

                const inputs = form.querySelectorAll('input');
                inputs.forEach(input => {
                    input.addEventListener('input', function() {
                        if (checkInputs()) {
                            proceedButton.style.display = 'inline-block';
                        } else {
                            proceedButton.style.display = 'none';
                        }
                    });
                });
            });
        </script>   
    </body>
</html>
