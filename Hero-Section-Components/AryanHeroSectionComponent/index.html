<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/scrollreveal"></script>
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
        <link rel="stylesheet" href="./styles.css" />
        <title>E-Commerce Website </title>
    </head>
    <body>
        <header class="main-header">
            <nav class="nav">
                <div class="container nav_container">
                    <div class="nav-logo-container">
                        <h1 class="nav-logo-heading">BaazerHub</h1>
                        <img src="./photos/logo.jpeg" alt="logo" class="nav-logo"/> 
                        
                    </div>
                    <div class="links">
                        <ul class="nav_list">
                        <li class="nav_item"><a href="/" class="nav_link">Home</a></li>
                        <li class="nav_item"><a href="#" class="nav_link">About</a></li>
                        <li class="nav_item"><a href="#" class="nav_link">Contact</a></li>
                        <li class="nav_item">
                            <a href="/sign-up.html" class="nav_link">Sign up</a>
                        </li>
                        </ul>
                    </div>
                    <div class="nav_items">
                        <form action="#" class="nav_form">
                            <input
                            type="text"
                            class="nav_input"
                            placeholder="search here...." />
                            <img src="./image/search.png" alt="" class="nav_search" />
                        </form>
                        <img src="./image/heart.png" alt="" class="nav_heart" />
                        <a href="/cart.html">
                            <img src="./image/cart.png" alt="" class="nav_cart" />
                        </a>
                    </div>
                    <span class="hamburger">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-6 h-6">
                            <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                    </span>
                </div>
            </nav>
        </header>
        
    </body>
</html>
